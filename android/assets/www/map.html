<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Ztl mobile flow SVN</title> 
	<!--style-->
	<link rel="stylesheet" href="assets/css/jquery.mobile-1.3.1.css" />
	<link rel="stylesheet" href="assets/css/ztl.css"/>
	
	<!--<link rel="stylesheet" href="assets/css/popup.css"/>-->
	
	<link rel="stylesheet" href="assets/css/ztl_extend.css"/>
	<link rel="stylesheet/less" type="text/css" href="assets/css/ztl_extend.less" />
	<link rel="stylesheet" href="assets/css/style.mobile.css"/>
	<link rel="stylesheet" href="assets/css/style.mobile-jq.css"/>

	<!--library js-->
	<script src="assets/js/lib/cordova-2.7.0.js"></script>
	<script src="assets/js/lib/jquery-1.6.4.min.js"></script>
	<script src="assets/js/lib/proj4js-combined.js"></script>
	<script src="assets/js/lib/jquery.mobile-1.0.1.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="assets/js/lib/SQLitePlugin.js"></script>
	<script src="assets/js/lib/OpenLayers.mobile.js"></script>
	<script src="assets/js/lib/less-1.3.3.js"></script>
	
	<!--custom js-->
	<script src="assets/js/custom/global_variables.js"></script>
	<script src="assets/js/custom/mobile-base-ztl.js"></script>
	<script src="assets/js/custom/mobile-jq.js"></script>
	<script src="assets/js/custom/sql.js"></script>
	<script src="assets/js/custom/gps.js"></script>
	<script src="assets/js/custom/local_storage.js"></script>

</head> 
<body>
	<div data-role="page" id="mappage">
		<div data-role="header">
			<div data-role="header" data-position="fixed">
				<div class="header_placeholder">
					<div class="red_line"></div>
					<div class="header_space"></div>
					<div><img class="header_back"></div>
					<div class="header_title" onClick="back_to_content();">Map</div>
					<div class="header_dots"></div>
					<div style="clear:both;"></div>
					<div class="header_space"></div>
				</div>
				<div class="header_shadow"></div>
		</div>
		<div data-role="content">

			<div id="map" style="z-index:0"></div>
				<div class="txt_popup">
					<img class="img_popup">
					<div class="popup_left">
						<div id="poi_title"></div>
						<div id="poi_address"></div>
					</div>
					<div class="popup_right">
						<div class="ztl_distance_value" id="ztl_distance_value"></div>
						<input type="hidden" id="ztl_cord" name="ztl_cord_" value="{{id}}#{{coord_x}}#{{coord_y}}">
	
								
						<div id="poi_icons">
							<img class="map_info">
							<img class="map_direction">
						</div>
					</div>
			</div>					
			<div id="navigation" style="background-color: transparent;">
				<img id="plus">
				<img id="minus">
				<img id="my_location">
			</div>
		</div>
		<div data-role="footer" class="footer-docs" data-theme="a" data-position="fixed">
			<div class="footer_shadow"></div>
			<div class="header_placeholder">
				<div data-role="navbar" data-theme="a">
					<ul>
						<li><a href="#" data-role="button" onClick="alert('vsebine se pripravljajo');"><img src="assets/css/ztl_images/icon_1.png" style="width:25px;"></a></li>
						<li><a href="#" data-role="button" data-rel="dialog" data-transition="pop" onClick="load_voice_guide();"><img src="assets/css/ztl_images/icon_2.png" style="width:25px;"></a></li>
						<li><a href="#" onClick="load_main_screen();" data-role="link" data-ajax="false" data-role="button"><img src="assets/css/ztl_images/icon_3.png" style="width:25px;"></a></li>
						<li><a href="map.html#mappage" data-role="link" data-ajax="false" data-role="button"><img src="assets/css/ztl_images/icon_4_red.png" style="width:25px;"></a></li>
						<li><a href="#" data-role="button" onclick="load_lang_settings();"><img src="assets/css/ztl_images/icon_5.png" style="width:25px;"></a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
