<script id="tpl_div_trip" type="text/html">
<div data-role="page" id="div_trip_{{id}}" data-theme="a" class="ztl_remove_from_page" data-rockncoder-jspage="trip">
	<div data-role="header">
		<div data-role="header" data-position="fixed">
			<div class="header_placeholder">
				<div class="red_line"></div>
				<div class="header_space"></div>
				<div class="header_back" onClick="tmp_db({{id_group}}, 0)"></div>
				<div class="header_title" onClick="tmp_db({{id_group}}, 0)">{{title}}</div>
				<div class="header_dots"></div>
				<div style="clear:both;"></div>
				<div class="header_space"></div>
			</div>
			<div class="header_shadow"></div>
		</div>
	</div>
	<div data-role="content" class="ztl_content ztl_content_extra">
	<div id="verticalWrapper">
	<div id="verticalScroller">

		<div class="ztl_navigate_events">
			<div class="ztl_item_shadow"></div>
			<div class="ztl_item_title_text">
				<img src="assets/css/ztl_images/star_{{star}}.png" class="img_star">
			</div>
			{{#image}}
			<div class="ztl_item_details_image">
				<div class="ztl_details_img_crop">
					<img class="ztl_details_image" src="./uploads/images/{{image}}">
				</div>
			</div>
			{{/image}}
			{{^image}}
				<div style="padding-top:40px;">&nbsp;</div>
			{{/image}}
			<div style="clear:both;"></div>
			<div class="ztl_item_content_padding">
				<div class="ztl_item_buttons">
					<a href="map.html#mappage" data-role="link" data-ajax="false" style="text-decoration:none;">
						<div class="ztl_red_button ztl_item_left_button">ZEMLJEVID</div>
					</a>
					<a href="#" style="text-decoration:none;"><div class="ztl_red_button ztl_item_right_button">MYVISIT</div></a>
				</div>
				<br>
				<div style="clear:both;"></div>
				<div class="ztl_item_details">
					<div class="ztl_item_details_title">NASLOV</div>
					<div class="ztl_distance"><div id="ztl_distance_value_{{id}}"></div></div>
					<input type="hidden" name="ztl_cord_{{id}}" value="{{id}}#{{coord_x}}#{{coord_y}}">
					<div style="clear:both;"></div>
					<div class="grey_line" style="margin-top:10px;"></div>
				</div>
				<div style="clear:both;"></div>
				<div class="ztl_item_details ztl_item_details_text">
					{{#post}}
						{{address}}, {{post_number}} {{post}}<br><br>
					{{/post}}
					{{#phone}}
						<div class="red"><img src="assets/css/ztl_images/ztl_phone.jpg" style="height:20px;"> {{phone}}</div>
						<br>
					{{/phone}}
					{{#email}}
						<div class="red"><img src="assets/css/ztl_images/ztl_mail.jpg" style="height:20px;"> {{email}}</div>
						<br>
					{{/email}}
					{{#www}}
						<div class="red"><img src="assets/css/ztl_images/ztl_mouse.jpg" style="height:20px;"> {{www}}</div>
					{{/www}}
					<br><br>opis ni na voljo....
				</div>
			</div>
		</div>
		<div id="media_payer"></div>
	</div>
	</div>
	</div>
	<div data-role="footer" class="footer-docs" data-theme="a" data-position="fixed">
		<div class="footer_shadow"></div>
		<div class="header_placeholder">
			[[[ztl_footer]]]
		</div>
	</div>
</div>
</script>
