<script id="tpl_events" type="text/html">
<div data-role="page" id="events" data-theme="a" class="ztl_remove_from_page" data-rockncoder-jspage="events" style="overflow:hidden;">
	<div class="header">
		<div class="header_placeholder">
			<div class="red_line"></div>
			<div class="header_space"></div>
			<div class="header_back" onClick="load_main_screen(1);"></div>
			<div class="header_title" onClick="load_main_screen(1);">{{page_title}}</div>
			<div class="header_dots"></div>
			<div style="clear:both;"></div>
			<div class="header_space"></div>
		</div>
		<div class="header_shadow"></div>
	</div>
	
	<div data-role="content" data-theme="a" class="ztl_content">

	<div id="verticalWrapper">
	<div id="verticalScroller">

	<div class="ui-grid-solo ztl_height_260" >
		<div class="ui-block-a ztl_height_260" style="background-image:url('assets/css/ztl_images/main_menu/get_inspired.png');">
			<div class="ztl_main_menu_text">
				{{top_events_0.title}}
			</div>
		</div>
	</div>	
	<div class="ui-grid-a ztl_height_170" >
		<div class="ui-block-a ztl_height_170" style="background-image:url('assets/css/ztl_images/main_menu/prireditve.png');">
			<div class="ztl_main_menu_text">
				{{top_events_1.title}}
			</div>
		</div>
		<div class="ui-block-b ztl_height_170" style="background-image:url('assets/css/ztl_images/main_menu/znamenitosti.png');">
			<div class="ztl_main_menu_text">
				{{top_events_2.title}}
			</div>
		</div>
	</div>

	{{#items}}
		<li class="ztl_list_li">
			<div class="ztl_list_item" id="ztl_trips_item_{{id}}">
				<div class="ztl_list_image">
					<div class="ztl_list_img_crop">
						<a href="#" onClick="load_event_content({{id}}, 'fade', true, 1)" style="text-decoration:none; color:#000000; font-weight:normal;">
							{{#image}}
								<img class="ztl_items_image" src="./uploads/thumbs/{{image}}">
							{{/image}}
							{{^image}}
								<img class="ztl_items_image" src="./uploads/noimage.png">
							{{/image}}
						</a>
					</div>
				</div>
				<div class="ztl_list_content">
						<a href="#" onClick="load_event_content({{id}}, 'fade', true, 1)" style="text-decoration:none; color:#000000; font-weight:normal;">
							<div class="ztl_list_header">{{title}}</div>
						</a>
						<a href="#" onClick="load_event_content({{id}}, 'fade', true, 1)" style="text-decoration:none; color:#000000; font-weight:normal;">
							<div class="ztl_list_content_text">
								{{#post}}
									{{address}}, {{post_number}} {{post}}
								{{/post}}	
							</div>
						</a>
						<div class="ztl_content_info_left"></div>
						<div class="ztl_star">
							
						</div>
						<div class="ztl_distance"><div id="ztl_distance_value_{{id}}"></div></div>
						<input type="hidden" name="ztl_cord_{{id}}" value="{{id}}#{{coord_x}}#{{coord_y}}">
				</div>
			</div>
			<div style="clear:both;"></div>
			<div class="black_line"></div>
		</li>
	{{/items}}
	</div>
	</div>
	
	</div>
	
	<div class="footer">
		<div class="footer_shadow"></div>
		<div class="header_placeholder">
			[[[ztl_footer]]]
		</div>
	</div>
</div>
</script>
